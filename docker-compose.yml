services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: jobs_test
      POSTGRES_USER: jobs
      POSTGRES_PASSWORD: jobs
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jobs -d jobs_test"]
      interval: 5s
      timeout: 5s
      retries: 5
