name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-sqlite:
    name: Test (SQLite)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build frontend
        working-directory: ui/frontend
        run: npm install && npm run build

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out $(go list ./... | grep -v /examples/ | grep -v /ui/cmd/ | grep -v /ui/gen/)

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.out
          flags: sqlite
          fail_ci_if_error: false

  test-postgres:
    name: Test (PostgreSQL)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: jobs_test
          POSTGRES_USER: jobs
          POSTGRES_PASSWORD: jobs
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U jobs -d jobs_test"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build frontend
        working-directory: ui/frontend
        run: npm install && npm run build

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        env:
          TEST_DATABASE_URL: postgres://jobs:jobs@localhost:5432/jobs_test?sslmode=disable
        run: go test -v -race -p=1 -coverprofile=coverage-pg.out $(go list ./... | grep -v /examples/ | grep -v /ui/cmd/ | grep -v /ui/gen/)

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage-pg.out
          flags: postgres
          fail_ci_if_error: false

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build frontend
        working-directory: ui/frontend
        run: npm install && npm run build

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          install-mode: goinstall
          args: --timeout=5m

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test-sqlite, test-postgres, lint]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build frontend
        working-directory: ui/frontend
        run: npm install && npm run build

      - name: Build
        run: go build -v ./...
